# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Generate Gradle Properties
      run: |
        cat << EOF > ./gradle.properties
        artifactory_user=github
        artifactory_password=${{ secrets.ARTIFACTORY_PASSWORD }}
        artifactory_contextUrl=https://adzerkps.jfrog.io/artifactory
        EOF
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Upload gradle.properties
      uses: actions/upload-artifact@v1
      with:
        name: properties
        path: gradle.properties
    - name: Upload Build
      uses: actions/upload-artifact@v1
      with:
        name: build
        path: build

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Download gradle.properties
      uses: actions/download-artifact@v1
      with:
        name: properties
        path: ./
    - name: Download Build
      uses: actions/download-artifact@v1
      with:
        name: build
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Test with Gradle
      run: ./gradlew test

  publish:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Download gradle.properties
      uses: actions/download-artifact@v1
      with:
        name: properties
        path: ./
    - name: Download Build
      uses: actions/download-artifact@v1
      with:
        name: build
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Update Version
      run: sed -i -r "s/^version = '[0-9.]+'\$/version = '${GITHUB_REF##*/}'/g" build.gradle
    - name: Publish with Gradle
      run: ./gradlew artifactoryPublish